name: Export Solution From Dev with Action

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      solution-name:
        description: 'name of the solution to worked on from Power Platform'
        required: true
        default:  'contoso_university_core'
      branch-name:
        description: 'name of the git branch'
        required: false
        default:  'main'
      branch-type:
        description: 'type of branch'
        required: true
        type: choice
        options:
        - hotfix
        - feature
        - development 
      branchisNew:
        description: 'Is new Branch creation required'
        type: boolean
        default: false
jobs:
  setup:
    environment: 'Contoso Development'
    runs-on: ubuntu-latest
    steps:    
    - name: Variables      
      run: |        
        echo "Solution Name : ${{ github.event.inputs.solution_name }}"        
        echo "URI ${{ vars.POWERPLATFORMURI }}"        
        echo "Source ${{ vars.POWERPLATFORMORGURI_DEV }}"   
    - name: Debug output
      shell: pwsh
      run: |
        Get-ChildItem  -Recurse | foreach { write-host $_.FullName }
  #createBranch:
  #  needs: [setup]
  #  uses: adminMngEnvMCAP157851/PowerPlatformALM/.github/workflows/action-createBranch.yml@main
  #  with: 
  #    branchName: ${{ inputs.branch-name }}
  #    branchType: ${{ inputs.branch-type }}
  #  secrets: inherit
  export:
    needs: [setup]
    uses: adminMngEnvMCAP157851/PowerPlatformALM/.github/workflows/action-exportsolution.yml@main
    with: 
      environment: 'Contoso Development'
      solution-name: ${{ inputs.solution-name }}
      ClearEnvironmentVariableValues: true
      isCommit: true
      branchName: ${{ inputs.branch-name }}
      branchType: ${{ inputs.branch-type }}
      commitMessage: 'Export Solution ${{ inputs.solution-name }}'
      VersionReleaseIncrement: 1
    secrets: inherit
       
